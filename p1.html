<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>渐变背景示例</title>  
    <link rel="stylesheet" href="css/1.css">  
</head>  
<body style="background: linear-gradient(pink, purple);">  
    <div class="container1">  
		<div class="wrapper">
			<div class="container">
				<h1 style="color: white;">生 日 快 乐 ! ! !</h1>
				<form class="form">
					<button type="submit" id="login-button">进入</button>
				</form>
			</div>
			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>  
  </div> 
    <script>  
        // 当文档加载完成后执行  
        document.addEventListener('DOMContentLoaded', function() {  
            // 获取表单元素  
            var form = document.querySelector('.form');  
  
            // 为表单添加submit事件监听器  
            form.addEventListener('submit', function(event) {  
                // 阻止表单的默认提交行为  
                event.preventDefault();  
                window.location.href = '2.html';  
            });  
        });  
    </script> 
</body>  
</html>
